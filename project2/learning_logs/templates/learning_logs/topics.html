{% extends "learning_logs/base.html" %}
{% block header %}
<h1>Topics</h1>
{% endblock header %}
{% block content %}
<div class="content">
  <ul>
  {% for topic in topics %}
  <li>
    <h3>
      <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
    </h3>
  </li>
  {% empty %}
  <li>No topics have been added yet.</li>
  {% endfor %}<!--列表topics为空时该怎么办-->
</ul>
<h3><a href="{% url 'learning_logs:new_topic' %}">Add new Topic</a></h3>
</div>
{% endblock content %}
