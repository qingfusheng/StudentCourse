{% extends 'learning_logs/base.html' %}
{% block content %}
<p>Add a new topic:</p>
<form action="{% url 'learning_logs:new_topic' %}" method="POST">
  {% csrf_token %}<!--跨站请求伪造-->
  {{form.as_p}}
  <!--我们只需包含模板变量{{ form.as_p }}，就可让Django自动创建显
示表单所需的全部字段。修饰符as_p让Django以段落格式渲染所有表单元素，这是一种整洁地显
示表单的简单方式。-->
  <button name="submit">add topic</button>
</form>
{% endblock content %}
