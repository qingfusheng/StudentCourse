        $(function() {
            //校区下拉框值变化
            $("#campus").change(function() {
                var val = $(this).val();
                if (val == "") {
                    $("#jxl").empty();
                    $("#jxl").append("<option selected='selected' value=''>全部</option>");
                    $("#jas").empty();
                    $("#jas").append("<option selected='selected' value=''>全部</option>");
                } else {
                    $.ajax({
                        type: "post",
                        url: "http://zhjwjs.scu.edu.cn/teacher/personalSenate/giveLessonInfo/thisSemesterClassSchedule/getPositionInfo",
                        dataType: "json",
                        data: "ff=jxl&xq=" + val + "&jxl=",
                        crossDomain: false,
                        success: function(data) {
                            var jxlCont = "<option selected='selected' value=''>全部</option>";
                            $.each(data, function(index, item) {
                                jxlCont += "<option value='" + item.id.teachingBuildingNumber + "'>" + item.teachingBuildingName + "</option>";
                            });
                            $("#jxl").empty();
                            $("#jxl").append(jxlCont);
                        },
                        error: function() {
                            urp.alert("获取教学楼信息失败！");
                        }
                    });
                }
            });

            //教学楼下拉框值变化
            $("#jxl").change(function() {
                var val = $(this).val();
                if (val == "") {
                    $("#jas").empty();
                    $("#jas").append("<option selected='selected' value=''>全部</option>");
                } else {
                    $.ajax({
                        type: "post",
                        url: "http://zhjwjs.scu.edu.cn/teacher/personalSenate/giveLessonInfo/thisSemesterClassSchedule/getPositionInfo",
                        dataType: "json",
                        data: "ff=jas&xq=" + $("#campus").val() + "&jxl=" + val,
                        crossDomain: false,
                        success: function(data) {
                            var jasCont = "<option selected='selected' value=''>全部</option>";
                            $.each(data, function(index, item) {
                                jasCont += "<option value='" + item.id.classroomNumber + "'>" + item.classroomName + "</option>";
                            });
                            $("#jas").empty();
                            $("#jas").append(jasCont);
                        },
                        error: function() {
                            urp.alert("获取教室信息失败！");
                        }
                    });
                }
            });
        });

        /* $(function(){

        }); */
        function search() {
            var oldTime = $("#oldTime").val();
            var myDate = new Date();
            var nowTime = myDate.getTime();
            if (oldTime != "") {
                if ((nowTime - oldTime) / 1000 < 5) {
                    urp.alert("请勿频繁查询！");
                    return;
                }
            }
            $("#oldTime").val(nowTime);
            getBxqkcList(1, "30_sl", true);
        }

        function getBxqkcList(page, pageSizeVal, conditionChanged) {
            if (conditionChanged) {
                pageConditions = $("#searchCondition").serialize();
            }
            if (pageSizeVal == undefined) {
                pageSizeVal = "30_sl";
                page = "1";
            }
            var parr = (pageSizeVal + "").split("_");
            var pageSize = parseInt(parr[0]);
            var before_html = $("#id-btn-query").html();
            var kclb = $("#kclb").val();
            $.ajax({
                url: "127.0.0.1:8000/post?href=http://zhjwjs.scu.edu.cn/teacher/personalSenate/giveLessonInfo/thisSemesterClassSchedule/getCourseArragementPublic",
                cache: false,
                type: "post",
                data: pageConditions + "&pageNum=" + page + "&pageSize=" + pageSize + "&kclb=" + kclb,
                crossDomain: false,
                dataType: "json",
                async: false, // 使用同步操作
                timeout: 50000, //超时时间：50秒
                beforeSend: function(request) {
                    /*request.setRequestHeader("Origin", "http://zhjwjs.scu.edu.cn");*/
                    $("#id-btn-query").attr("disabled", "disabled");
                    $("#id-btn-query").html("<img src=\"http://zhjwjs.scu.edu.cn/img/icon/loading-btn-01.gif\"> 正在查询...");
                    /*if (!csrfSafeMethod(settings.type)) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
         }*/
                },
                complete: function() {
                    $("#id-btn-query").removeAttr("disabled");
                    $("#id-btn-query").html(before_html);
                },
                success: function(d) {
                    if (d["pfcx"] == "0") {
                        var div_id = "page_div";
                        urp.pagebar("urppagebar", pageSizeVal, page, d["list"]["pageContext"].totalCount, getBxqkcList, "on", div_id);
                        var isScroll = (pageSizeVal + "").indexOf("_") != -1 && page != 1 ? true : false;
                        if (d["list"]["records"] != null && d["list"]["records"] != "") {
                            fillTable(d["list"]["records"], isScroll, page, pageSize);
                        } else {
                            fillTable(null, isScroll, page, pageSize);
                        }
                    } else {
                        urp.alert("请勿频繁查询！");
                    }
                },
                error: function(xhr) {
                    urp.alert("错误代码[" + xhr.readyState + "-" + xhr.status + "]:获取数据失败！");
                }
            });
        }

        function fillTable(data, isScroll, page, pageSize) {
            var courseBody = "";
            if (data != null) {
                $.each(data, function(i, value) {
                    if (value != null) {
                        var tableId = "";
                        if (isScroll) {
                            tableId = (page - 1) * pageSize + 1 + i;
                        } else {
                            tableId = i + 1;
                        }
                        courseBody += "<tr>";
                        courseBody += "<td>" + tableId + "</td>";
                        //字段取值时字段名一定要大写
                        courseBody += "<td>" + (value.kkxsjc == null ? "" : value.kkxsjc) + "</td>";
                        courseBody += "<td>" + (value.kch == null ? "" : value.kch) + "</td>";
                        courseBody += "<td>" + (value.kcm == null ? "" : value.kcm) + "</td>";
                        courseBody += "<td>" + (value.kxh == null ? "" : value.kxh) + "</td>";
                        courseBody += "<td>" + (parseFloat(value.xf).toFixed(1) == null ? "" : parseFloat(value.xf).toFixed(1)) + "</td>";
                        courseBody += "<td>" + (value.kclbmc == null ? "" : value.kclbmc) + "</td>";
                        courseBody += "<td>" + (value.kslxmc == null ? "" : value.kslxmc) + "</td>";
                        courseBody += "<td>" + (value.skjs == null ? "" : value.skjs) + "</td>";
                        courseBody += "<td>" + (value.zcsm == null ? "" : value.zcsm) + "</td>";
                        courseBody += "<td>" + (value.skxq == null ? "" : value.skxq) + "</td>";
                        courseBody += "<td>" + (value.skjc == null || value.skjc == "" ? "" : value.skjc + (value.cxjc == "" || value.cxjc == null ? "" : "-" + (Number(value.cxjc) + Number(value.skjc) - 1))) + "</td>";
                        //courseBody += "<td>" + (value.skjc == null || value.skjc == "" ? "" : value.skjc + (value.skjc == "" || value.skjc == null ? "" : "-"+(Number(value.skjc)+Number(value.skjc)-1)))+"</td>";
                        courseBody += "<td>" + (value.xqm == null ? "" : value.xqm) + "</td>";
                        courseBody += "<td>" + (value.jxlm == null ? "" : value.jxlm) + "</td>";
                        courseBody += "<td>" + (value.jasm == null ? "" : value.jasm) + "</td>";
                        courseBody += "<td>" + (value.bkskrl == null ? "" : value.bkskrl) + "</td>";
                        courseBody += "<td>" + (value.xss == null ? "" : value.xss) + "</td>";
                        courseBody += "<td>" + (value.xkxzsm == null ? "" : dealfh(value.xkxzsm)) + "</td>";
                        /* courseBody += "<td>"+(value.XKBZ == null ? "" : value.XKBZ)+"</td>"; */
                        courseBody += "</tr>";
                    }
                });
            }
            if (isScroll) {
                $("#courseTableBody").append(courseBody);
                $(".tablesorter").trigger("update");
            } else {
                $("#courseTableBody").html(courseBody);
            }
            $("#sample-table-2").tablesorter({
                headers: {
                    0: {
                        sorter: false
                    }
                }
            });
        }

        function dealfh(val) {
            if (val == ";") {
                return "";
            } else {
                return val;
            }
        }
    </script>
